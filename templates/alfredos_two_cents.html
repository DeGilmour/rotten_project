<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/genre_predictor.css')}}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="mx-auto">
		<form action="get-prediction" method="POST">
			<input type="text" name="name_movie">
			<textarea id="movie_info" name="movie_info">
		</textarea>
			<button type="submit" class="btn btn-dark ">Get movie prediction</button>
		</form>
		{% if prediction %}
			<p>Prediction: {{ prediction }}</p>
		{% endif %}
	</div>
	<footer>
	</footer>
</body>

</html>
